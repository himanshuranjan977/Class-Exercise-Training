<!DOCTYPE html>
<html>
<head>
    <title>Object Literals Example</title>
</head>
<body>
<script>
// Object Literals
var student = {
    name: "Ashok",
    age: 26,
    gender: "Male",

    writeExam: function () {
        console.log(this.name + " is writing an exam");
    },

    add: function (a, b) {
        console.log("Sum : " + (a + b));
    },

    findEven: function (a) {
        if (a % 2 == 0) {
            console.log(a + " is even");
        } else {
            console.log(a + " is not even");
        }
    }
};

console.log(student.name);
student.writeExam();
student.add(100, 200);
student.findEven(11);
</script>
</body>
</html>
