<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Table - Fetch API</title>
</head>
<body>
    <h2 style="text-align:center;">Photos List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody id="photoTable"></tbody>
    </table>

    <script>
        fetch("https://jsonplaceholder.typicode.com/photos")
            .then(response => {
                if (!response.ok) {
                    throw new Error("API Error: " + response.status);
                }
                return response.json();
            })
            .then(photoList => {
                let rows = "";
                // Show first 100 photos only
                photoList.slice(0, 100).forEach(photo => {
                    rows += `<tr>
                                <td>${photo.id}</td>
                                <td>${photo.title}</td>
                                <td>${photo.url}</td>
                             </tr>`;
                });
                document.getElementById("photoTable").innerHTML = rows;
            })
            .catch(error => console.error("Error fetching photos:", error));
    </script>
</body>
</html>
