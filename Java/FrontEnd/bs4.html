<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Used Cars in Mumbai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-card {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 10px;
        }
        .car-img {
            max-width: 150px;
            border-radius: 8px;
        }
        .location-btn {
            border-radius: 25px;
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h4 class="mb-4"><strong>Popular Used Cars in Mumbai</strong></h4>
    <div class="row g-4">
        
        <!-- Car 1 -->
        <div class="col-md-6">
            <div class="d-flex align-items-center car-card">
                <img src="https://imgd.aeplcdn.com/370x208/n/cw/ec/40530/i20-exterior-right-front-three-quarter-5.jpeg" class="car-img me-3" alt="Mahindra XUV500">
                <div>
                    <h6 class="mb-1"><strong>Used Mahindra XUV500</strong></h6>
                    <p class="mb-1 text-muted">Rs. 3 Lakh <small>Onwards</small></p>
                    <small class="text-muted">Explore in:</small><br>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Navi Mumbai</button>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Thane</button>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Pimpri-Chinchwad</button>
                </div>
            </div>
        </div>

        <!-- Car 2 -->
        <div class="col-md-6">
            <div class="d-flex align-items-center car-card">
                <img src="https://imgd.aeplcdn.com/370x208/cw/ec/9694/Hyundai-i10-Right-Front-Three-Quarter-94096.jpg?wm=0" class="car-img me-3" alt="Honda Jazz">
                <div>
                    <h6 class="mb-1"><strong>Used Honda Jazz</strong></h6>
                    <p class="mb-1 text-muted">Rs. 1.5 Lakh <small>Onwards</small></p>
                    <small class="text-muted">Explore in:</small><br>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Navi Mumbai</button>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Thane</button>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Pimpri-Chinchwad</button>
                </div>
            </div>
        </div>

        <!-- Car 3 -->
        <div class="col-md-6">
            <div class="d-flex align-items-center car-card">
                <img src="https://imgd.aeplcdn.com/370x208/n/cw/ec/45390/gls-exterior-right-front-three-quarter-2.jpeg" class="car-img me-3" alt="Mercedes-Benz GLS">
                <div>
                    <h6 class="mb-1"><strong>Used Mercedes-Benz GLS</strong></h6>
                    <p class="mb-1 text-muted">Rs. 33 Lakh <small>Onwards</small></p>
                    <small class="text-muted">Explore in:</small><br>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Navi Mumbai</button>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Thane</button>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Pimpri-Chinchwad</button>
                </div>
            </div>
        </div>

        <!-- Car 4 -->
        <div class="col-md-6">
            <div class="d-flex align-items-center car-card">
                <img src="https://imgd.aeplcdn.com/370x208/cw/ec/31676/Ford-EcoSport-New-Right-Front-Three-Quarter-111783.jpg?wm=0" class="car-img me-3" alt="Ford Ecosport">
                <div>
                    <h6 class="mb-1"><strong>Used Ford Ecosport</strong></h6>
                    <p class="mb-1 text-muted">Rs. 2.75 Lakh <small>Onwards</small></p>
                    <small class="text-muted">Explore in:</small><br>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Navi Mumbai</button>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Thane</button>
                    <button class="btn btn-outline-secondary btn-sm location-btn">Pimpri-Chinchwad</button>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
