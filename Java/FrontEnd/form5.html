<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Form</title>
    <style>
        .my-form {
            background-color: pink;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="my-form p-3">
                    <form>
                        <div class="mb-3">
                            <label for="maths" class="form-label">Enter a number</label>
                            <input type="number" class="form-control" id="maths" placeholder="Enter number">
                        </div>

                        <div class="mb-3">
                            <button type="button" onclick="checkEvenOdd()" class="btn btn-success">Check Even/Odd</button>
                        </div>

                        <div id="result" class="fw-bold"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkEvenOdd() {
            let num = document.getElementById("maths").value;
            let resultElement = document.getElementById("result");

            if (num === "") {
                resultElement.innerHTML = "⚠ Please enter a number";
                resultElement.style.color = "red";
                return;
            }

            num = parseInt(num);

            if (num % 2 === 0) {
                resultElement.innerHTML = num + " is Even ✅";
                resultElement.style.color = "green";
            } else {
                resultElement.innerHTML = num + " is Odd ❌";
                resultElement.style.color = "blue";
            }
        }
    </script>
</body>
</html>
