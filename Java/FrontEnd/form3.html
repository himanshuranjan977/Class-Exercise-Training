<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Registration Form</title>
  <style>
    .my-form {
      background-color: pink;
      border-radius: 10px;
      max-width: 600px; /* Controls form width */
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="my-form p-4 shadow-sm">
    <h3 class="text-center mb-4">Registration Form</h3>
    <form>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>

        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>
      </div>

      <div class="mb-3">
        <label for="genderSelect" class="form-label">Gender</label>
        <select class="form-control" id="genderSelect">
          <option selected disabled>Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
      </div>

      <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="number" class="form-control" id="pincode" placeholder="Enter pincode">
      </div>

      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Your Password">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Register</button>
      </div>
    </form>
  </div>
</div>


</body>
</html>
