<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
   
    <title>Bootstrap Form</title>
    <style>
        .my-form {
            background-color: pink;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12">
                <div class="my-form p-3 m-2">
                    <form>
                        <div class="mb-2">
                            <label class="form-label">Maths</label>
                            <input type="number" class="form-control" id="maths" placeholder="">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Science</label>
                            <input type="number" class="form-control" id="science" placeholder="">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">English</label>
                            <input type="number" class="form-control" id="english" placeholder="">
                        </div>

                        <div class="mb-2"> 
                            <button type="button" onclick="findAverage()" class="btn btn-success w-100">Find Average</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function findAverage() {
        let maths = parseFloat(document.getElementById("maths").value) || 0;
        let science = parseFloat(document.getElementById("science").value) || 0;
        let english = parseFloat(document.getElementById("english").value) || 0;

        let avg = (maths + science + english) / 3;
        console.log("Average marks:", avg);
    }
</script>
