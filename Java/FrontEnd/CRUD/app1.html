<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="crud.css">
    <script src="app1.js" defer></script>
    <title>User Management</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- List of Posts -->
            <div class="col-md-8 col-sm-6 col-12">
                <div class="my-panel">
                    <h4 class="title">List of Posts</h4>
                    <div id="loading-bar" class="progress d-none">
                        <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
                    </div>
                    <table class="table table-bordered mt-3">
                        <thead>
                            <tr>
                                <th class="bg-warning">UserId</th>
                                <th class="bg-warning">Id</th>
                                <th class="bg-warning">Title</th>
                                <th class="bg-warning">Body</th>
                                <th class="bg-warning">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-list"></tbody>
                    </table>
                </div>
            </div>

            <!-- Update Form -->
            <div class="col-md-4 col-sm-6 col-12">
                <div class="my-panel">
                    <h4 class="title">Update the Post</h4>
                    <form onsubmit="updateUser(event)">
                        <input type="hidden" id="id" required />
                        <div class="mb-3">
                            <label>UserId</label>
                            <input type="text" id="Userid" required class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Title</label>
                            <input type="text" id="title" required class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Body</label>
                            <input type="text" id="body" required class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-warning btn-sm">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
