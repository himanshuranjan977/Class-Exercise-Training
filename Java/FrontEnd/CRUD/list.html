<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="crud.css">
    <script src="crud.js"></script>
        <title>User Management</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-12">
                <div class="my-pannel">
                    <h4 class="title"> List of users</h4>
                    <span class="loading" id ="loading-list" ></span>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="bg-warning">Username</th>
                                <th class="bg-warning">Company</th>
                                <th class="bg-warning">City</th>
                                <th class="bg-warning">Zipcode</th>
                                <th class="bg-warning">Actions</th>
                            </tr>
                        </thead>
                        <tbody id ="user-list"></tbody>

                    </table>

                    <div id="loading-list" class="progress d-none" role="progressbar" aria-label="Info striped example" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
                    </div>
                </div>

            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="my-pannel">
                    <h4 class="title"> Update the users</h4>
                    <div class="user-form">
                        <form onsubmit="updateUser(event)">
                            <input type="text" id="id" readonly required class="form-control d-none" />
                            <div class="mb-3">
                                <label >Username</label>
                                <input type="text" id="username" required class="form-control"/>

                            </div>
                            <div class="mb-3">
                                <label >Company name</label>
                                <input type="text" id="companyname" required class="form-control"/>

                            </div>
                            <div class="mb-3">
                                <label >City</label>
                                <input type="text" id="city" required class="form-control"/>

                            </div>
                            <div class="mb-3">
                                <label >Zipcode</label>
                                <input type="text" id="zipcode" required class="form-control"/>

                            </div>
                            <div class="mb-3">
                               
                                <button type="submit" class="btn btn-sm btn-warning">Update</button>

                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>

    </div>
    
    
</body>
</html>
