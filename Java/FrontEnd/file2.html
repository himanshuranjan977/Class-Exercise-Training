<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect user data</title>
    <link rel="stylesheet" href="design1.css">
</head>
<body>
    <div class="heading">
        <h4>Please register here</h4>
    </div>
<div class="form">
   <form action="file2.html" method="get">
   
   <div class="input-group">
        <label >Full name</label>
        <input type="text"/>
   </div>
   <div class="input-group">
        <label >Age</label>
        <input type="number"/>
    </div>
    <div class="input-group">
        <label >Date of birth</label>
        <input type="date"/>
    </div>

   <div class="input-group">
        <label >Time of Birth</label>
        <input type="time" />
   </div>
   
   <div class="input-group">
        <label >Date and Time of birth</label>
        <input type="datetime-local"/>
   </div>
   
   <div class="input-group">
        <label >Favour Color</label>
        <input type="color"/>
   </div>
   
   <div class="input-group">
        <label >Address</label>
        <textarea ></textarea>
   </div>

   <div class="input-group">
        <label >Gender</label>
        <input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Female
        <input type="radio" name="gender"/>Others
   </div>
   
   <div class="input-group">
        <label >Role</label>
        <input type="radio" name="role"/>Manager
        <input type="radio" name="role"/>Hr
        <input type="radio" name="role"/>Team Lead
   </div>

   <div class="input-group">
        <label >Language Known</label>
        <input type="checkbox" /> C, C++
        <input type="checkbox" /> Java
        <input type="checkbox" /> Node JS
   </div>
   
   <div class="input-group">
        <label >Select Blood Group</label>
        <select multiple>
        <option >A+</option>
        <option >A*</option>
        <option >AB+</option>
        <option >AB-</option>
        <option >B+</option>
        <option >B-</option>
   </select>
   </div>

   <div class="input-group">
        <label >Games</label>
        <select multiple>
        <option >Cricket</option>
        <option >Volleyball</option>
        <option >Football</option>
        <option >Tennis</option>
        <option >Sprint</option>
        <option >Basketball</option>
        </select>
   </div>
   
   <div class="input-group">
       <label >Upload</label>
       <input type="File"/>
   </div>
   
   <div class="input-group">
        <input type="submit" value="Save Data"/>
        <button type="submit">Save Data</button>
        <button type="reset">Clear Data</button>
        <button type="button">For JS</button>
   </div>
   </form>
</div>
</body>
</html>
