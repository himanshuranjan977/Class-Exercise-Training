<html lang="en">
<head>

    <title>Bootstrap Form</title>

<body>
    <div class="container">

                    <form action="" method="">

                        </div>
                        <div class="md-3">
                            <label for="exampleFormControlInput1" class="form-label">Value 2</label>

                        <div class="md-3">

                        </div>
                </form>
                </div>
            </div>

        </div>

    </div>
</body>
