<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="product.css">
    <script src="product.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Input Form -->
            <div class="col-md-6">
                <div class="my-form p-3">
                    <div class="mb-3">
                        <label>Product Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Price</label>
                        <input type="number" id="price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Discount (%)</label>
                        <input type="number" id="discount" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Tax (%)</label>
                        <input type="number" id="tax" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-info" onclick="findDetail()">Find Details</button>
                    </div>
                </div>
            </div>

            <!-- Output Table -->
            <div class="col-md-6">
                <table class="table table-bordered">
                    <tr>
                        <th colspan="2">Product Details</th>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td id="nameTd"></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td id="priceTd"></td>
                    </tr>
                    <tr>
                        <td>Discount (%)</td>
                        <td id="discountTd"></td>
                    </tr>
                    <tr>
                        <td>Tax (%)</td>
                        <td id="taxTd"></td>
                    </tr>
                    <tr>
                        <td>Final Price</td>
                        <td id="finalPriceTd"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
