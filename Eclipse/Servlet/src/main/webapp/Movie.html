<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enter Movie Details</title>
</head>
<body>
    <h2>Enter Movie Details</h2>
    <form action="movie" method="post">
        Name : <input type="text" name="name" required /><br><br>
        Budget : <input type="number" step="0.01" name="budget" required /><br><br>
        Length (in minutes) : <input type="number" name="length" required /><br><br>
        <input type="submit" value="Save Movie">
    </form>
</body>
</html>
